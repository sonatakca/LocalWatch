<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalWatch</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand shine-base shine shine-theme-copper" style="--shine-speed: 30s"data-text="LocalWatch">LocalWatch</div>
      <div class="search-wrap">
        <input id="search" type="text" placeholder="Search your videos…" autocomplete="off" />
      </div>
      <div class="dir-info">
        <div id="dropzone" class="dropzone" title="Drop files or folders here">
          Drop to add to media
        </div>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <button id="collapse-btn" class="collapse-btn" title="Toggle sidebar">
          <svg class="icon" width="18" height="18" viewBox="0 0 512 512" aria-hidden="true" focusable="false">
            <path fill="currentColor" d="M184 112c-6.6 6.6-6.6 17.4 0 24l136 136-136 136c-6.6 6.6-6.6 17.4 0 24s17.4 6.6 24 0l148-148c6.6-6.6 6.6-17.4 0-24L208 112c-6.6-6.6-17.4-6.6-24 0z"/>
          </svg>
        </button>
        <div class="sidebar-inner">
          <div class="list-header">
            <span id="video-count">0</span> videos
          </div>
          <div id="cat-bar" class="cat-bar"></div>
          <div id="video-list" class="video-list"></div>
          <div class="hint" id="empty-hint" style="display:none">
            Drop your video files in the top-right box or into the <code>media</code> folder.
          </div>
        </div>
      </aside>

      <section class="player-pane">
        <div class="player-container">
          <video id="player" playsinline controls></video>
        </div>
        <div class="now-playing">
          <div class="title" id="now-title">Select a video to start</div>
          <div class="meta" id="now-meta"></div>
          <button id="sd-toggle" class="sd-toggle" type="button" title="Subtitle settings">Subtitle settings</button>
          <div class="subs-tools">
            <span>Sub delay</span>
            <button id="sd-minus" title="-100 ms">−100</button>
            <input id="sd-value" type="number" step="50" value="0" />
            <span>ms</span>
            <button id="sd-plus" title="+100 ms">+100</button>
            <button id="sd-reset" title="Reset subtitle delay">Reset</button>
            <div class="sep"></div>
            <div class="sub-appearance">
              <label>Size
                <input id="sub-size" type="range" min="60" max="400" step="2" value="100" />
              </label>
              <label>Background
                <input id="sub-bg" type="range" min="0" max="1" step="0.05" value="0.35" />
              </label>
              <label>X Offset
                <input id="sub-x" type="range" min="-50" max="50" step="1" value="0" />
              </label>
              <label>Y Offset
                <input id="sub-y" type="range" min="-10" max="500" step="1" value="0" />
              </label>
              <label>Effect
                <select id="sub-effect">
                  <option value="none">None</option>
                  <option value="shadow" selected>Drop Shadow</option>
                  <option value="lifted">Lifted</option>
                  <option value="outline">Outline</option>
                </select>
              </label>
              <label class="switch">
                <input id="sub-lift-toggle" type="checkbox" />
                <span>Lift when controls visible</span>
              </label>
              <button id="sub-pos-reset" type="button">Reset Position</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.polyfilled.min.js"></script>
    <script src="/app.js"></script>
  </body>
  </html>
